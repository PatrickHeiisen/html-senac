<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orlando City - Soccer Club</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="img/clubs.png" alt="Clubes">
        </a>
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/orlando-logo.png" alt="Orlando City Logo" width="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Tickets</a></li>
                <li class="nav-item"><a class="nav-link" href="#">News</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Schedule</a></li>
            </ul>

            <!-- Barra de pesquisa -->
            <form class="form-inline search-form">
                <input class="form-control search-input" type="search" placeholder="Search">
                <button class="search-btn" type="submit">üîç</button>
            </form>
        </div>
    </nav>

    <!-- Banner -->
    <header class="banner">
        <img src="img/banner.jpg" class="img-fluid w-100" alt="Banner">
        <div class="banner-text text-white">
            <h1>Orlando City</h1>
            <p>Orlando City Soccer Club</p>
        </div>
    </header>

    <!-- Latest News -->
    <section class="news py-5 text-center">
        <div class="container">
            <h2>LATEST NEWS</h2>
            <div class="row">
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="card">
                        <img src="img/noticia-thumb.jpg" class="card-img-top" alt="News">
                        <div class="card-body">
                            <h5 class="card-title">Orlando City Acquires Goalkeeper Joe Bendik from Toronto FC</h5>
                            <p class="card-text">December 21, 2015</p>
                        </div>
                    </div>
                </div>
                <!-- Repetir os outros cards -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <p>&copy; 2024 Orlando City Soccer Club</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
